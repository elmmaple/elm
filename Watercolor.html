body{
  background-repeat:no-repeat;
  /*background-size:100%;*/
  /*overflow:hidden;*/
  background-attachment:fixed;
  background-size:cover;
}
.cards{
	height:252px;
}
.frame_card{
	border:0px solid red;
	margin-top:20px;
	margin-bottom:20px;
}
.pics{
	position:relative;
}
.pics img{
	position:absolute;
	opacity: 0;
    filter: alpha(opacity=0);
	animation-iteration-count:infinite;
}
.pics img {
    -webkit-animation: OX 9s linear infinite;
            animation: OX 9s linear infinite;
}

@-webkit-keyframes OX {
    11% {
        opacity: 1;
        filter: alpha(opacity=100);
        /* 0 - 1秒 淡入*/
    }
    33% {
        opacity: 1;
        filter: alpha(opacity=100);
        /* 1- 5秒靜止*/
    }
    44% {
        opacity: 0;
        filter: alpha(opacity=0);
        /* 5-6秒淡出*/
    }
}
@keyframes OX {
    11% {
        opacity: 1;
        filter: alpha(opacity=100);
        /* 0 - 1秒 淡入*/
    }
    33% {
        opacity: 1;
        filter: alpha(opacity=100);
        /* 1- 5秒靜止*/
    }
    44% {
        opacity: 0;
        filter: alpha(opacity=0);
        /* 5-6秒淡出*/
    }
}
.pics img:nth-child(3) {
    -webkit-animation-delay: 0s;
            animation-delay: 0s;
}

.pics img:nth-child(2) {
    -webkit-animation-delay: 3s;
            animation-delay: 3s;
}

.pics img:nth-child(1) {
    -webkit-animation-delay: 6s;
            animation-delay: 6s;
}

iframe{
