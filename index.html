function Diffcard(cardname){
	cardchange = document.getElementById(cardname);
	c=cardname;
	//XMLHttpRequest物件專門和伺服器做連線
	article.style.visibility="visible";
	var req= new XMLHttpRequest();
	req.open("get","https://elmmaple.github.io/elm/"+cardname+".html");
	req.onload = function(){//load事件，偵測連線的狀態結束
		//連線完成
		var intro = document.getElementById("intro");
		var X = document.getElementById("X");
		X.style.display = "inline";
		intro.innerHTML=this.responseText;//+"<iframe width=\"448\" height=\"252\" src=\"https://www.youtube.com/embed/zEMTSaXfCtA\" frameborder=\"0\" allow=\"accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen></iframe>";
		//console.log(this.responseText);
	};
	req.send();//送出連線
}
function closed(){

}
$(document).ready(function () {
    var value = "close";
    $(".btn").click(function () {
        if (value == "open") {
            $("#wraper").removeClass("close");
            btn.innerHTML="&#9889;";
            btn.style.fontSize="30px";
            $("#wraper").addClass("close");
            $("body").removeClass("over-hidden");
            value = "close";
        }
        else {
            $("#wraper").removeClass("close");
            btn.innerHTML="&#9668";
            btn.style.fontSize="20px";
            $("#wraper").addClass("open");
            $("body").addClass("over-hidden");
            value = "open";
        }
    });
});
