<script>
$(function(){
    var w = $('#mwt_slider_content').width();
    $('#mwt_slider_content').css('height', ($(window).height() - 20) + 'px' ); //將區塊自動撐滿畫面高度

	$("#mwt_fb_tab").click(function(){ //滑鼠滑入時
	    if ($("#mwt_mwt_slider_scroll").css('left') == '-'+w+'px')
	    {
	        $("#mwt_mwt_slider_scroll").animate({ left:'0px' }, 500 ,'swing');
	    }
	});


	$("#mwt_slider_content").mouseleave(function(){　//滑鼠離開後
	    $("#mwt_mwt_slider_scroll").animate( { left:'-'+w+'px' }, 500 ,'swing');    
	}); 
});

function Diffcard(cardname){
	cardchange = document.getElementById(cardname);
	c=cardname;
	//XMLHttpRequest物件專門和伺服器做連線
	article.style.visibility="visible";
	var req= new XMLHttpRequest();
	req.open("get","https://elmmaple.github.io/elm/"+cardname+".html");
	req.onload = function(){//load事件，偵測連線的狀態結束
		//連線完成
		var intro = document.getElementById("intro");
		var X = document.getElementById("X");
		X.style.display = "inline";

		//console.log(this.responseText);
	};
	req.send();//送出連線
}
function closed(){

}
